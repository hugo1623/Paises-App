<div *ngIf="!pais; else divPais" 
    class="alert alert-info">
    Espere por Favor
</div>

<ng-template #divPais>
  <div class="row">
    <div class="col-12">
      <h1>
        País:  <small>{{ pais}}</small>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
        <h3>Bandera</h3>
        <img [src]="pais.flag" class="img-thumbnail"/>
    </div>
    <div class="col">
        <h3>Información</h3>
        <ul class="list-group-item">
            <li class="list-group-item">
                <strong>Población</strong> {{pais.population | number}}
            </li>
            <li class="list-group-item">
              <strong>Código numérico</strong> {{ pais.idd }}
          </li>
          <li class="list-group-item">
              <strong>Código alpha3</strong> {{ pais.ccn3 }}
          </li>
        </ul>
    </div>
  </div>
</ng-template>
